version: '3.8'

services:
  # AC電源接続時のサービス
  cuda-app-ac:
    build:
      context: . 
      dockerfile: ./full-power/Dockerfile 
    image: power-manager-cuda_arm64-full:full-power
    container_name: power-manager-cuda_arm64-full
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  # バッテリー駆動時のサービス
  cuda-app-battery:
    build:
      context: . # こちらも同様
      dockerfile: ./low-power/Dockerfile
    image: power-manager-cuda_arm64-low:low-power
    container_name: power-manager-cuda_arm64-low
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
